      <script language="Javascript">
         
         function startup(){
           
         }

         function consult( event ){
             //avoids default submit process
             event.preventDefault();
        	    var tickerInput = document.getElementById( "tickerSymbol" );
        	    var historyCheckbox = document.getElementById( "historyCheckbox" );
             var url = "/stock-alerts/stocks" + (historyCheckbox.checked? "/history" :"") + "?symbol=" + tickerInput.value;
             httpGetAsync( url, function( result ){ document.getElementById( "resultDiv" ).innerHTML = result; initChart(); } );
         }

         function initChart() {
             var data = [{
                 "sale": "202",
                 "year": "2000"
             }, {
                 "sale": "215",
                 "year": "2002"
             }, {
                 "sale": "179",
                 "year": "2004"
             }, {
                 "sale": "199",
                 "year": "2006"
             }, {
                 "sale": "134",
                 "year": "2008"
             }, {
                 "sale": "176",
                 "year": "2010"
             }];
            /* var data2 = [{
                 "sale": "152",
                 "year": "2000"
             }, {
                 "sale": "189",
                 "year": "2002"
             }, {
                 "sale": "179",
                 "year": "2004"
             }, {
                 "sale": "199",
                 "year": "2006"
             }, {
                 "sale": "134",
                 "year": "2008"
             }, {
                 "sale": "176",
                 "year": "2010"
             }];
*/
          // parse the date / time
             var parseTime = d3.timeParse("%d/%m/%y");
             
             var vis = d3.select("#visualisation"),
                 WIDTH = 1000,
                 HEIGHT = 500,
                 MARGINS = {
                     top: 20,
                     right: 20,
                     bottom: 20,
                     left: 50
                 },
                 xScale = d3.scaleLinear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2000, 2010]),
                 yScale = d3.scaleLinear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([134, 215]),
                 xAxis = d3.axisBottom().scale(xScale),
                 yAxis = d3.axisLeft().scale(yScale);
             
             vis.append("svg:g")
                 .attr("class", "x axis")
                 .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                 .call(xAxis);
             vis.append("svg:g")
                 .attr("class", "y axis")
                 .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                 .call(yAxis);
             
             var lineGen = d3.line()
                 .x(function(d) {
                     return xScale(d.year);
                 })
                 .y(function(d) {
                     return yScale(d.sale);
                 })
                 .curve(d3.curveBasis)
             
             vis.append('svg:path')
                 .attr('d', lineGen(data))
                 .attr('stroke', 'green')
                 .attr('stroke-width', 2)
                 .attr('fill', 'none');
             
             /*vis.append('svg:path')
                 .attr('d', lineGen(data2))
                 .attr('stroke', 'blue')
                 .attr('stroke-width', 2)
                 .attr('fill', 'none');*/
         }

      </script>

   <body onload="startup();" style="overflow: auto; margin: 0px; border: 0px;" >
   <div class="container">
      <h2>Stocks</h2>
	   <form data-toggle="validator" name="stocksForm" id="stocksForm" onsubmit="consult(event)">
		  <div class="form-group">
		    <label for="tickerSymbol">Ticker Symbol</label>
		    <input type="text" class="form-control" id="tickerSymbol" aria-describedby="symbolHelp" placeholder="TSLA" required data-minlength="1">
		    <small id="symbolHelp" class="form-text text-muted">Use Yahoo notation (".BA" for Buenos Aires stocks)</small>
		  </div>
		  <div class="checkbox">
	        <label><input id="historyCheckbox" type="checkbox"> Get history</label>
	     </div>
	     <div class="form-group">
		    <button type="submit" class="btn btn-primary">Consult</button>
		  </div>
		</form>
		<div id="resultDiv">
		</div>

	</div>
